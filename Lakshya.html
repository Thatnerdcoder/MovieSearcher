<html>
    <head>
        <title>
            Koverhoops
        </title>
        <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Darker Grotesque' rel='stylesheet'>
        <style>
            .grid-container {
                            display: grid;
                            grid-gap: 10px;
                            background-color: white;
                            padding: 10px;
                            height: 95%;
                            margin-top: 10px;
                            }

            .grid-item {
                            background-color: white;
                            text-align: center;
                            padding: 20px;
                            font-size: 30px;
                        }
            .item1 {
                            grid-column: 1 / span 2;
                            grid-row: 1;
                    }
            .item2 {
                            grid-column: 3;
                            grid-row: 1 / span 2;
                            border-style: ridge;
                            background-color: rgb(170, 180, 143);
                    }
            .item3 {
                            grid-column: 1 / span 2;
                            grid-row: 2;
                    }
            .item4  {
                            grid-column: 1 / span 3;
                            grid-row: 3;
                            border-style: outset;
                    }
            b       {
                        font-family: 'Alfa Slab One';
                        font-size: 15px;
                    }
            p       {
                font-family: 'Darker Grotesque';
                font-size: 16px;
            }
            img {
                    width: 400px;
                    height: 200px;
                    border:2px solid #fff;
                    -moz-box-shadow: 10px 10px 5px #ccc;
                    -webkit-box-shadow: 10px 10px 5px #ccc;
                    box-shadow: 10px 10px 5px #ccc;
                    -moz-border-radius:25px;
                    -webkit-border-radius:25px;
                    border-radius:25px;
                }
                h2{
                    text-shadow: 2px 2px 8px rgb(80, 68, 68);
                    color:rgb(104, 124, 57);
                    font-size: 33px;
                }
        </style>
    </head>
    <body>
        <div class="grid-container">
                <div class="grid-item item1">
                    <img src="images/Lakshya.jpg" width="300px" height="200px">
                </div>
            <div class="grid-item item2">
                <b>
                    Genre:
                </b><p>Action, Drama, Romance.</p>
                <b>
                    Released:
                </b><p>18 June 2004</p>
                <b>
                    IMDB Rating:
                </b><p>7.9</p>
                <b>
                    Directed by:
                </b><p> Farhan Akhtar</p>
                <b>
                    Actors:
                </b><p>Hrithik Roshan, Preity Zinta, Amitabh Bachchan</p>
            </div>
                <div class="grid-item item3">
                    <b><h2>Lakshya</h2></b>
                </div>
            <div class="grid-item item4">
                <p><b>Plot:</b><br> 
                    An aimless, jobless, irresponsible grown man joins the army and matures into a battlefield hero.</p>
            </div> 
          </div>
    </body>
</html>
